<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap & font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    
    <title>Working with API-contact list</title>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="row py-5">
            <div class="col">
                <h1 class="text-center">
                    My Contact List
                </h1>
                
            </div>
            </div>
    <div class="row">
    <div class="col">
        
            <input type="text" 
            id="search"
            onchange="handleonchange(this)" 
            onkeyup="handleOnSearch()"
            class="form-control" name="search" placeholder="Search a contact">
        
    </div>
    <div class="col">
        <select class="form-control" name="" id="" onchange="handleonchange(this)">
            <option value="">--Select gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div id="result" class="col d-none">
        <p>We found <span id="foundnumber">0</span> users.</p>
    </div>
    </div>
    <hr>
    <div class="row">
        <div id="list" class="row">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
       

    </div>
    </div>
    

 
    <!-- contact list card  -->
  


 </div>
    
<script src="script.js"></script>
</body>
</html>
